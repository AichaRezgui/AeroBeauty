<div class="slider-container" *ngIf="sliders.length > 0">
  <div class="slide" *ngFor="let s of sliders; let i = index" [class.active]="i === currentIndex">
    <a [routerLink]="s.link">
      <img [src]="s.image" [alt]="s.title" />
      <div class="slide-caption">
        <h2>{{ s.title }}</h2>
      </div>
    </a>
  </div>

  <div class="dots">
    <span
      *ngFor="let s of sliders; let i = index"
      (click)="goTo(i)"
      [class.active]="i === currentIndex"
    ></span>
  </div>
</div>
