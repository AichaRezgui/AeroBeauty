<div *ngIf="product" class="details-container">
  <div class="gallery">
    <div class="main-image">
      <img [src]="selectedImage" [alt]="product.name" />
    </div>
    <div class="thumbnails">
      <img
        *ngFor="let img of product.images"
        [src]="img"
        [alt]="product.name"
        (click)="changeImage(img)"
        [class.active]="img === selectedImage"
      />
    </div>
  </div>

  <div class="info">
    <h2>{{ product.name }}</h2>

    <button 
      class="fav-btn" 
      (click)="toggleFavorite()" 
      [disabled]="!currentUser"
      [class.active]="isFavorite">
      <span class="material-icons">{{ isFavorite ? 'favorite' : 'favorite_border' }}</span>
    </button>

    <p class="desc">{{ product.description }}</p>
    <p class="price">{{ product.price | currency:'TND' }}</p>
    <p class="stock" [class.out]="product.stock === 0">
      {{ product.stock && product.stock > 0 ? 'En stock (' + product.stock + ')' : 'Rupture de stock' }}
    </p>
    <p class="rating">⭐ {{ product.rating }} / 5</p>

    <div class="quantity">
      <label>Quantité :</label>
      <input type="number" [(ngModel)]="quantity" min="1" [max]="product.stock ?? 0" />
    </div>

    <button class="btn" (click)="addToCart()" [disabled]="product.stock === 0" [class.disabled]="product.stock === 0">
      Ajouter au panier
    </button>
  </div>
</div>

<div class="toast" *ngIf="toastMessage">
  <span class="material-icons">check_circle</span>
  {{ toastMessage }}
</div>

<ng-container *ngIf="product as p">
  <app-reviews [productId]="p.id"></app-reviews>
  <app-recommended-products [categoryId]="p.categoryId" [currentProductId]="p.id"></app-recommended-products>
</ng-container>
